<!DOCTYPE html>
<html>
<head>
    <title> new document </title>  
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>   
    <script type="text/javascript">  
        function openWindow() {
            // 新窗口打开时弹出确认框，是否打开
            var mymessage=confirm("是否打开网址");
            // 通过输入对话框，确定打开的网址，默认为 http：//www.imooc.com/
            if(mymessage==true) {
                score =  prompt("请输入要打开的网址");
            }
            if (score == null || score == '') {
                score =  "http://www.imooc.com/";
            }
            //打开的窗口要求，宽400像素，高500像素，无菜单栏、无工具栏。
            window.open(score, "_blank", "width=400,height=500,top=100,left=0");
        }
    </script> 
</head> 
<body> 
    <input type="button" value="新窗口打开网站" onclick="openWindow();" /> 
</body>
</html>
